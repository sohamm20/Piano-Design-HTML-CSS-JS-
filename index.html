<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class = "input">
    <label for="dur">Duration : </label>
    <input type="text" id = "dur" value = "0.5">
    <label for="fun">Fundamental Frequency : </label>
    <input type="text" id = "fun" value = "440">
    <button type="Submit" onclick="update()" id = "sub">Submit</button>
  </div>

  <div class="piano">
  <div class="white-key" onclick="playS()"></div>
  <div class="black-key" onclick="playr()"></div>
  <div class="white-key" onclick="playR()"></div>
  <div class="black-key" onclick="playg()"></div>
  <div class="white-key" onclick="playG()"></div>
  <div class="white-key" onclick="playM()"></div>
  <div class="black-key" onclick="playm()"></div>
  <div class="white-key" onclick="playP()"></div>
  <div class="black-key" onclick="playd()"></div>
  <div class="white-key" onclick="playD()"></div>
  <div class="black-key" onclick="playn()"></div>
  <div class="white-key" onclick="playN()"></div>
  </div>
  <div id = "changeText">Change Shruti</div>
  <div class="shruti">
    <button class="shruti r" id = "r" onclick = "shiftr()">r1</button>
    <button class="shruti R" id = "R" onclick = "shiftR()">R1</button>
    <button class="shruti g" id = "g" onclick = "shiftg()">g1</button>
    <button class="shruti G" id = "G" onclick = "shiftG()">G1</button>
    <button class="shruti M" id = "M" onclick = "shiftM()">M1</button>
    <button class="shruti m" id = "m" onclick = "shiftm()">m1</button>
    <button class="shruti d" id = "d" onclick = "shiftd()">d1</button>
    <button class="shruti D" id = "D" onclick = "shiftD()">D1</button>
    <button class="shruti n" id = "n" onclick = "shiftn()">n1</button>
    <button class="shruti N" id = "N" onclick = "shiftN()">N1</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
